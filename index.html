<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Project</title>
        <script src="js/index.js"></script>
        <script src="js/store-data.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zipcode-input" type="text" placeholder="Enter Zip"/>
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                        <span>10861 Weyburn Ave</span>
                        <span>Los Angeles, CA 90024</span>
                        </div>
                        <div class="store-phone-number">
                            (310) 893-2360</div>
                    </div>
                    
                        <div class="store-number-container">
                            <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>

    </body>
</html>
